<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <script>
      let S = "This is a sentence. This is an even longer sentence. This is the longest sentence of all";
      const result = S.split(".")
      .map(sentence => sentence.split(" ")
      .filter(word => word !== "")
      .length
      );
      console.log(Math.max(...result));
    </script>
  </body>
</html>
